<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <section>
      <main>
        <div class="header-text">Weather App</div>
        <form action="">
          <div class="search-container">
            <input type="text" id="search-input" name="search-input" placeholder="Enter your city" />
            <button class="search-button">Search</button>
          </div>
        </form>
        <div class="card-container hide">
          <div class="label-container">
            <div class="current-forecast-label">Today's Weather</div>
          </div>
          <div class="card">
            <div class="card-location-condition">
              <div class="location-wrapper">
                <div class="city"></div>
                <div class="state"></div>
              </div>
              <div class="condition-wrapper">
                <img src="#" alt="" id="weather-icon" />
                <div class="condition"></div>
              </div>
            </div>
            <div class="card-temperature">
              <div class="temperature"></div>
              <div class="feels-like-wrapper">
                <div class="feels-like-label">Feels like</div>
                <div class="feels-like-temperature"></div>
              </div>
            </div>
          </div>
          <div class="card-2">
            <div class="chance-of-rain info-container">
              <div class="chance-of-rain-stat stat"></div>
              <div class="chance-of-rain-label label">Chance of rain</div>
            </div>
            <div class="wind-speed info-container">
              <div class="wind-speed-stat stat"></div>
              <div class="wind-speed-label label">Wind</div>
            </div>
            <div class="humidity info-container">
              <div class="humidity-stat stat"></div>
              <div class="humidity-label label">Humidity</div>
            </div>
            <div class="sunrise info-container">
              <div class="sunrise-stat stat"></div>
              <div class="sunrise-label label">Sunrise</div>
            </div>
            <div class="sunset info-container">
              <div class="sunset-stat stat"></div>
              <div class="sunset-label label">Sunset</div>
            </div>
          </div>
          <div class="card-3">
            <div class="weekly">
              <div class="day-of-week day-one"></div>
              <img src="" alt="" class="day-icon" id="day-one-icon" />
              <div class="day-temps day-one-temps">
                <div class="temps temp-hi day-one-hi"></div>
                <div>/</div>
                <div class="temps temp-lo day-one-lo"></div>
              </div>
            </div>
            <div class="weekly">
              <div class="day-of-week day-two"></div>
              <img src="" alt="" class="day-icon" id="day-two-icon" />
              <div class="day-temps day-two-temps">
                <div class="temps temp-hi day-two-hi"></div>
                <div>/</div>
                <div class="temps temp-lo day-two-lo"></div>
              </div>
            </div>
            <div class="weekly">
              <div class="day-of-week day-three"></div>
              <img src="" alt="" class="day-icon" id="day-three-icon" />
              <div class="day-temps day-three-temps">
                <div class="temps temp-hi day-three-hi"></div>
                <div>/</div>
                <div class="temps temp-lo day-three-lo"></div>
              </div>
            </div>
            <div class="weekly">
              <div class="day-of-week day-four"></div>
              <img src="" alt="" class="day-icon" id="day-four-icon" />
              <div class="day-temps day-four-temps">
                <div class="temps temp-hi day-four-hi"></div>
                <div>/</div>
                <div class="temps temp-lo day-four-lo"></div>
              </div>
            </div>
            <div class="weekly">
              <div class="day-of-week day-five"></div>
              <img src="" alt="" class="day-icon" id="day-five-icon" />
              <div class="day-temps day-five-temps">
                <div class="temps temp-hi day-five-hi"></div>
                <div>/</div>
                <div class="temps temp-lo day-five-lo"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
